<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span>Menú </span>
            <span class="spacer"></span>

            <button mat-icon-button 
            (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>view_list</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a routerLink="./listado" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>account_balance</mat-icon>
                <span>Listado de Héroes</span>
            </a>
            <a routerLink="./agregar" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>add</mat-icon>
                <span>agregar Heroe</span>
            </a>
            <a routerLink="./buscar" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Buscar Heroe</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    
    <mat-toolbar >
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon >menu</mat-icon>
        </button>

        <span class="spacer"></span>
        <span>A iniciado Sesion como <i>{{auth.usuario}}</i></span>
        <button class="spacer" mat-button (click)="logout()">Logout</button>
    </mat-toolbar>

    <div class="container" >
        <router-outlet></router-outlet>     
    </div>
    

</mat-sidenav-container>
