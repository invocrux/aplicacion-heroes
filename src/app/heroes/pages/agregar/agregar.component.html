<h1>{{
        (heroe.id) ? 'Editar' : 'Nuevo'    
}} Heroe <small>{{heroe.superhero}} </small></h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">

            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super Heroe</mat-label>
                <input matInput type="text" required [(ngModel)]="heroe.superhero">
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>AlterEgo</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>Primera Aparicion</mat-label>
            <input matInput type="text" required [(ngModel)]="heroe.first_appearance">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required [(ngModel)]="heroe.characters">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let item of publisher" [value]="item.id">{{item.id}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input matInput type="text" required [(ngModel)]="heroe.alt_img">
        </mat-form-field>
        <br>

        <div fxLayoutGap="20px">
            <button mat-raised-button color="primary" (click)="guardar()">
                <mat-icon>save</mat-icon>
                Guardar
            </button>

            <span class="spacer"></span>

            <button mat-raised-button color="warn" *ngIf="heroe.id" (click)="borrar()">
                <mat-icon>delete</mat-icon>
                Borrar
            </button>
        </div>
    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>

</div>
